name: Deploy Entra Secure Ops to GitHub Pages

on:
  push:
    branches: ["main", "master"]
    paths:
      - "entra-secure-ops/**"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          cd entra-secure-ops
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: entra-secure-ops/dist
          branch: gh-pages
